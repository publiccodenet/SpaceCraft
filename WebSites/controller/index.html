<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SpaceCraft Controller</title>
    <link rel="icon" href="https://brand.publiccode.net/logo/mark-128w128h.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Mulish:400italic,400,600italic,600,700italic,700" rel="stylesheet">
    
    <!-- Shared Controller Styles -->
    <link rel="stylesheet" href="controller.css">
    <!-- Supabase library (Local Copy) -->
    <script src="supabase.min.js"></script>
    <!-- Controller Logic -->
    <script type="module">
        import { Controller } from './controller.js';
        import { 
            BaseTab, 
            AboutTab, 
            NavigateTab, 
            SelectTab, 
            InspectTab, 
            GravityTab, 
            MagnetTab, 
            AdjustTab 
        } from './tabs.js';
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Create controller instance
            const controller = new Controller();
            
            // Register all tabs
            controller.registerTab(AboutTab);
            controller.registerTab(NavigateTab);
            controller.registerTab(SelectTab);
            controller.registerTab(InspectTab);
            controller.registerTab(GravityTab);
            controller.registerTab(MagnetTab);
            controller.registerTab(AdjustTab);
            
            // Initialize the controller
            controller.initialize();
            
            // Make controller globally accessible
            window.controller = controller;
        });
    </script>
  </head>
  <body>
    <!-- Controller content will be dynamically created by JavaScript -->
  </body>
</html>
