<!DOCTYPE html>
<html lang="en">
<head>

  <title>Offline - BackSpace</title>
  <style>
    :root {
      --color-primary: #ff3e00;
      --color-background: #121212;
      --color-text: #e6e6e6;
    }
    
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: var(--color-background);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      color: var(--color-primary);
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    p {
      margin-bottom: 2rem;
      max-width: 500px;
    }
    
    button {
      background-color: var(--color-primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
