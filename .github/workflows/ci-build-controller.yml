name: CI Build Controller

on:
  pull_request:
    paths:
      - 'Websites/controller/**'
  push:
    paths:
      - 'Websites/controller/**'
  workflow_dispatch:

jobs:
  build:
    name: "Building"
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Install pnpm
        run: npm install -g pnpm@latest-10
      - name: Build controller
        run: |
          cd ./WebSites/controller
          pnpm install
          pnpm build